<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي - Adel Abuelmagd</title>
  <link href="https://fonts.googleapis.com/css2?family=Al+Jazeera&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Al Jazeera', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; color: #333; direction: rtl; }
    header { background-color: #222; color: white; padding: 30px 20px; text-align: center; }
    header img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; }
    header h1 { margin: 0; font-size: 2em; }
    nav { background-color: #444; color: white; text-align: center; padding: 10px 0; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { padding: 40px 20px; max-width: 900px; margin: auto; }
    h2 { color: #222; }
    .portfolio img { width: 100%; max-width: 400px; margin-bottom: 5px; border-radius: 8px; }
    .portfolio p { font-size: 0.9em; color: #666; margin-bottom: 20px; }
    .testimonials { background: #f0f0f0; padding: 30px 20px; border-radius: 10px; margin-top: 30px; }
    .testimonial { margin-bottom: 20px; }
    .testimonial p { font-style: italic; }
    .testimonial span { display: block; margin-top: 5px; color: #555; font-weight: bold; }
    .services ul { list-style: none; padding: 0; }
    .services li { background: #e0e0e0; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
    .contact form { display: flex; flex-direction: column; gap: 10px; }
    .contact input, .contact textarea { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    footer { background-color: #222; color: white; text-align: center; padding: 20px; margin-top: 30px; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/headshot.jpg" alt="صورة شخصية">
    <h1>Adel Abuelmagd</h1>
  </header>
  <!-- باقي الموقع بدون تغيير -->
</body>
</html>
